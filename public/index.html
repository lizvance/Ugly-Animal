<html>
<head>
  <title>Ya Ugly Animal</title>

  <link href="stylesheets/style.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans+Extra+Condensed|Sigmar+One" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
  <script src="javascripts/app.js"></script>
</head>
<body ng-app="post" ng-controller="MainCtrl">
<div class="row">
<div class="col-md-6 col-md-offset-3">
<div class="page-header">
  <h1 id="head">Ugliest Animal Contest</h1>
</div>

  <form id="form1" ng-submit="addPost()" style = "margin-top30px;">
    <input class = "intext" type="text" ng-model="formContent"></input>
    <button class = "inText" type="submit">Add Image URL</button>
  </form>

  <div ng-repeat="post in posts | orderBy: '-upvotes'">

    <div class ="rank-bubble inText">{{$index + 1}}</div>
    <img class="post-img" src={{post.imgUrl}} />
    <div class="upvotes-counter inText">
      Likes: {{post.upvotes}}
      <div class="glyphicon glyphicon-thumbs-up likey inText" ng-click="incrementUpvotes(post)"></div>
      <div class="glyphicon glyphicon-remove rem" ng-click="delete(post)"></div>
    </div>
  </div>
</div>
</div>
</body>
</html>
